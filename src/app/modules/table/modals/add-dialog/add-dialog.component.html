<h1 mat-dialog-title class="title">{{data.title}}</h1>
<div class="forms-container" mat-dialog-content [formGroup]="userForm">
  <mat-form-field class="initium-fill-text-form-field">
    <mat-label>Имя</mat-label>
    <input matInput class="initium-input" type="text" formControlName="name">
    <mat-error class="error">{{ userForm.controls.name | error | async }}</mat-error>
  </mat-form-field>
  <mat-form-field class="initium-fill-text-form-field">
    <mat-label>Фамилия</mat-label>
    <input matInput class="initium-input" type="text" formControlName="surname">
    <mat-error class="error">{{ userForm.controls.surname | error | async }}</mat-error>
  </mat-form-field>
  <mat-form-field class="initium-fill-text-form-field">
    <mat-label>E-mail</mat-label>
    <input matInput class="initium-input" type="text" formControlName="email">
    <mat-error class="error">{{ userForm.controls.email | error | async }}</mat-error>
  </mat-form-field>
  <mat-form-field class="initium-fill-text-form-field">
    <mat-label>Телефон</mat-label>
    <input matInput class="initium-input" type="text" formControlName="phone">
    <mat-error class="error">{{ userForm.controls.phone | error | async }}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="initium-cancel-button" [mat-dialog-close]="false">Отмена</button>
  <button mat-flat-button class="initium-delete-button" [mat-dialog-close]="true" (click)="close()"
          [disabled]="disableSaveButton">Сохранить
  </button>
</div>
